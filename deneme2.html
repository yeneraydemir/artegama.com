<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Siyah Dışında Daire</title>
    <style>
        /* CSS ile Animasyon */
        @keyframes imlecTakip {
            from { opacity: 0; transform: translateX(-50%) translateY(-50%) scale(0); }
            to { opacity: 1; transform: translateX(-50%) translateY(-50%) scale(1); }
        }

        /* CSS ile İmleç Takip Efekti */
        .takip-edilen-element {
            position: absolute;
            width: 30px;
            height: 30px;
            background-color: transparent;
            border: 2px solid rgb(203, 190, 190);
            border-radius: 50%;
            animation: imlecTakip 0.5s ease;
        }
    </style>
</head>
<body>

    <!-- HTML ile İmleç Takip Efekti -->
    <div class="takip-edilen-element"></div>

    <script>
        // JavaScript ile İmleç Takibi
        document.addEventListener('mousemove', function(e) {
            // İmleç takip edilen elementin ortasında olacak şekilde konumlandırılır
            var takipEdilenElement = document.querySelector('.takip-edilen-element');
            takipEdilenElement.style.left = (e.clientX - takipEdilenElement.clientWidth / 2) + 'px';
            takipEdilenElement.style.top = (e.clientY - takipEdilenElement.clientHeight / 2) + 'px';
        });
    </script>

</body>
</html>
